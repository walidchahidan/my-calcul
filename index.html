<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="All">

    
    <div id="calcul">
        <div class="screen">0</div>
      <div id="numbers">
        
        <button class="calculBtn digit" id="one" value="1">1</button>
        <button class="calculBtn digit" value="2">2</button>
        <button class="calculBtn digit" value="3">3</button>
        <button class="calculBtn operator signe" value="-" >-</button>
        <button class="calculBtn digit" value="4">4</button>
        <button class="calculBtn digit" value="5">5</button>
        <button class="calculBtn digit" value="6">6</button>
        <button class="calculBtn operator signe" value="*">*</button>
        <button class="calculBtn digit" value="7">7</button>
        <button class="calculBtn digit" value="8">8</button>
        <button class="calculBtn digit" value="9">9</button>
        <button class="calculBtn operator signe plus" value="+">+</button>
        <button class="calculBtn clear" id="clear" >Clear</button>
        <button class="calculBtn digit"  value="0">0</button>
        <button class="calculBtn egal" value="=">=</button>
        <button class="calculBtn operator signe" value="/">/</button>

       
      </div>
    </div>
      <script src="script.js"></script>
